prompt_components:
  essential:
    - name: Role & Persona
      description: Define the agent's identity, expertise, and personality
      importance: critical
      example: "You are v0, an expert AI coding assistant specialized in React and Next.js"
      tips:
        - Be specific about expertise areas
        - Define personality traits (friendly, formal, technical)
        - Set clear boundaries of knowledge

    - name: Goal & Objective
      description: Specify the primary purpose and desired outcomes
      importance: critical
      example: "Your goal is to generate production-ready, accessible React components"
      tips:
        - State the main objective clearly
        - Define success criteria
        - Specify target outcomes

    - name: Instructions
      description: Clear, step-by-step operational guidelines
      importance: critical
      example: "1. Analyze user request 2. Select appropriate tools 3. Execute and wait 4. Submit results"
      tips:
        - Use numbered steps for clarity
        - Be explicit about each action
        - Define the agent loop structure

    - name: Constraints & Guardrails
      description: Boundaries, limitations, and safety measures
      importance: critical
      example: "Never execute destructive operations without explicit confirmation"
      tips:
        - List what the agent should NOT do
        - Define safety checks
        - Set ethical boundaries

  advanced:
    - name: Tool Definitions
      description: Detailed specifications for available tools and APIs
      importance: high
      example: "execute_command: Use this to run CLI commands. Parameters: command (string), timeout (int)"
      tips:
        - Document each tool's purpose
        - Specify input parameters
        - Define expected outputs

    - name: Context Management
      description: How to handle conversation history and memory
      importance: high
      example: "Maintain context across interactions, referencing previous outputs when relevant"
      tips:
        - Specify what to remember
        - Define context window usage
        - Handle conversation resets

    - name: Output Format
      description: Structure and style for agent responses
      importance: high
      example: "Always return JSON with keys: status, result, next_action"
      tips:
        - Use consistent formatting
        - Define schemas for structured output
        - Specify markdown usage

    - name: Examples (Few-Shot)
      description: Sample inputs and expected outputs
      importance: medium
      example: "User: Create a button\nAssistant: Here's a semantic button component..."
      tips:
        - Provide 1-5 examples
        - Show diverse scenarios
        - Demonstrate desired format

    - name: Reasoning Style
      description: How the agent should approach problem-solving
      importance: high
      example: "Use chain-of-thought reasoning: think step-by-step before responding"
      tips:
        - Specify thinking methodology
        - Encourage transparency
        - Define reasoning depth

    - name: Error Handling
      description: How to manage failures and edge cases
      importance: high
      example: "If a tool fails, explain the error clearly and suggest alternatives"
      tips:
        - Define graceful degradation
        - Specify error messages
        - Provide recovery strategies

best_practices:
  - principle: Clarity Over Complexity
    description: Use simple, direct language. Avoid ambiguous instructions.
    impact: Reduces hallucinations and improves reliability
    example: "Good: 'List all users' vs Bad: 'Maybe show some users if possible'"

  - principle: Iterative Agent Loop
    description: Define explicit steps - Analyze ‚Üí Select Tool ‚Üí Execute ‚Üí Wait ‚Üí Iterate
    impact: Creates predictable, controllable agent behavior
    example: "1. Analyze events 2. Select one tool 3. Wait for execution 4. Iterate 5. Submit results"

  - principle: One Tool Per Turn
    description: Limit agents to using one tool per interaction cycle
    impact: Prevents cascading errors and improves debugging
    example: "Choose ONLY one tool call per iteration. Wait for the result before proceeding."

  - principle: Context Engineering
    description: Provide complete context - system state, tool outputs, history
    impact: Enables better decision-making and coherent behavior
    example: "Include current directory, available files, previous errors in context"

  - principle: Specificity Wins
    description: Be extremely detailed about expected outcomes and formats
    impact: Dramatically improves output quality and consistency
    example: "Generate a React component with TypeScript, using functional components, hooks, and proper prop types"

  - principle: Test With Edge Cases
    description: Build evaluation datasets with success, edge, and failure scenarios
    impact: Ensures robust performance in production
    example: "Test with: normal inputs, empty data, malformed requests, timeout scenarios"

techniques:
  - name: Chain-of-Thought (CoT)
    description: Encourage step-by-step reasoning before final output
    use_case: Complex problem-solving, multi-step tasks
    when_to_use: Tasks requiring logical reasoning or multiple steps
    example: |
      Think through this step-by-step:
      1. First, identify the problem
      2. Then, consider possible solutions
      3. Finally, select the best approach

  - name: ReAct (Reason + Act)
    description: Combine reasoning, action, and observation in iterative loops
    use_case: Tool-using agents, dynamic environments
    when_to_use: Agents that need to use tools and adapt based on results
    example: |
      Thought: I need to check the database
      Action: query_db(table='users')
      Observation: Found 5 results
      Thought: Now I should analyze these results

  - name: Few-Shot Learning
    description: Provide 1-5 examples of desired input/output pairs
    use_case: Formatting, style consistency, specialized tasks
    when_to_use: When you need consistent output format or specific style
    example: |
      Example 1:
      Input: Create button
      Output: <button className='btn'>Click me</button>

      Example 2:
      Input: Create input field
      Output: <input type='text' className='input' />

  - name: Role Prompting
    description: Assign a specific expert identity to the agent
    use_case: All agents - establishes expertise and tone
    when_to_use: Always - sets the foundation for agent behavior
    example: "You are a senior software architect with 15 years of experience in distributed systems"

  - name: Structured Output
    description: Define exact JSON schema or format for responses
    use_case: API integration, data processing, consistency
    when_to_use: When output needs to be parsed or processed programmatically
    example: |
      Always respond with:
      {
        "status": "success|error",
        "data": {},
        "message": ""
      }

